[webserver]
port = ":8080"
hostname = "0.0.0.0"

[cache]
type = "file"
basepath = "/tmp/tegola-cache"

[[providers]]
name = "postgis_provider"
type = "postgis"
uri = "postgres://postgres:admin123.@192.168.8.47:5432/TrafficReportDb?sslmode=disable"
srid = 4326
max_connections = 10

  # Combined layer for all live reports (POIs, road closures, and entry points)
  [[providers.layers]]
  name = "live_reports"
  geometry_fieldname = "geom"
  id_fieldname = "id"
  sql = """
  
   SELECT 
      lv.tegola_id as id, 
      lv.id as live_report_id, 
      ct.name as category_name, 
      ct.marker_image_url as marker_url, 
      lv.status,
      lv.created_at,
      lv.number_of_view,
      lv.number_of_confirm,
      lv.number_of_rejection,
      'poi' as feature_type,
      ST_AsBinary(lv.points) AS geom 
    FROM 
      public."live-report-test" lv
	LEFT JOIN public."traffic-category" ct on lv.category_id = ct.id
    WHERE
	  lv.points && !BBOX! 
	  AND lv.points IS NOT NULL
	  AND lv.geom_type = 'POINT'
	  
    UNION ALL
    
   SELECT 
      lv.tegola_id as id, 
      lv.id as live_report_id, 
      ct.name as category_name, 
      '' as marker_url, 
      lv.status,
      lv.created_at,
      lv.number_of_view,
      lv.number_of_confirm,
      lv.number_of_rejection,
      'road_closure' as feature_type,
      ST_AsBinary(lv.lines) AS geom 
    FROM 
      public."live-report-test" lv
	LEFT JOIN public."traffic-category" ct on lv.category_id = ct.id
    WHERE
	  lv.lines && !BBOX! 
	  AND lv.lines IS NOT NULL
	  AND lv.geom_type = 'NO_ENTRY_ROAD'
    
    UNION ALL
    
   SELECT 
      lv.tegola_id as id, 
      lv.id as live_report_id, 
      ct.name as category_name, 
      ct.marker_image_url as marker_url, 
      lv.status,
      lv.created_at,
      lv.number_of_view,
      lv.number_of_confirm,
      lv.number_of_rejection,
      'entry_point' as feature_type,
      ST_AsBinary(lv.points) AS geom 
    FROM 
      public."live-report-test" lv
	LEFT JOIN public."traffic-category" ct on lv.category_id = ct.id
    WHERE
	  lv.lines && !BBOX! 
	  AND lv.lines IS NOT NULL
	  AND lv.geom_type = 'NO_ENTRY_ROAD'
  """

